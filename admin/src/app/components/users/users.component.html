<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
  <h1 class="h2">Usuarios</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group mr-2">
      <a class="btn btn-sm btn-success" [routerLink]="['new']">Nuevo</a>
    </div>
  </div>
</div>

<!-- <div class="py-3"></div> -->
<div class="card mb-5">
  <!-- <div class="card-title py-2 px-3">
      <h1 class="h2">Usuarios</h1>
      <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
          <a class="btn btn-sm btn-success" [routerLink]="['new']">Nuevo</a>
        </div>
      </div>
  </div> -->
  <div class="card-body py-5">

    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th style="width: 60px;">#</th>
            <th style="width: 160px;">Usuario</th>
            <th>Nombre</th>
            <th style="width: 180px;">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of users">
            <td>
              <div class="btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-success btn-sm" *ngIf="!item.lock">
                  <input type="checkbox" checked autocomplete="on"> <i class="fas fa-lock-open"></i>
                </label>
                <label class="btn btn-danger btn-sm active" *ngIf="item.lock">
                  <input type="checkbox" checked autocomplete="off"> <i class="fas fa-lock"></i>
                </label>
              </div>
            </td>
            <td>{{ item.username }}</td>
            <td>{{ item.first_name }} {{ item.last_name }}</td>
            <td class="text-right">
              <button type="button" class="btn btn-success ml-3 btn-sm" [routerLink]="[item._id]"><i class="fas fa-eye"></i></button>
              <button type="button" class="btn btn-warning ml-3 btn-sm" (click)="editItem(item._id)"><i class="fas fa-edit"></i></button>
              <button type="button" class="btn btn-danger ml-3 btn-sm" (click)="deleteItem(item.id)"><i class="fas fa-trash-alt"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
